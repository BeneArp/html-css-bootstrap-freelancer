<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <!-- inizio header -->
    <header>

        
        <!-- container -->
        <div class="container">

            <nav>

                <div class="row align-items-center">
                    <div class="col-4">

                        <div class="ms-box">
                            Start bootstrap
                        </div>

                    </div>

                    <div class="col-2 offset-6">

                        <div class="ms-box">
                            
                        </div>

                    </div>
                </div>

            </nav> 

        </div>

        <div id="jumbo" class="bg-green">

            <div class="container">

                <div class="ms-box">
                    Start bootstrap
                </div>

            </div>

        </div>

    </header>

    <main>

        <!-- sezione portfolio -->
        <section>

            <div class="container">

                <!-- riga titolo -->
                <div class="col-12 text-center">
                    <div class="ms-box">
                        PORTFOLIO
                    </div>
                </div>

                <!-- div con immagini -->
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>
                </div>
            </div>

        </section>

        <!-- sezione about us -->
        <section class="bg-green">

            <div class="container">
                <div class="row">

                    <div class="col-8 offset-2 col-md-10 offset-md-1">

                        <!-- riga titolo -->
                        <div class="row">

                            <div class="col-12 text-center">
                                <div class="ms-box">
                                    ABOUT
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-12 col-md-6">
                                <div class="ms-box"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="ms-box"></div>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="button"></div>
            </div>

        </section>

        <!-- contact -->
        <section>

            <div class="container">
                <div class="row">

                    <div class="col-8 offset-2 col-md-10 offset-md-1">

                        <!-- riga titolo -->
                        <div class="row">

                            <div class="col-12 text-center">
                                <div class="ms-box">
                                    CONTACT
                                </div>
                            </div>

                        </div>

                        <!-- inizio form contatti -->
                        <div class="row">

                            <!-- nome -->
                            <div class="col-12">
                                <div class="ms-box">nome</div>
                            </div>

                            <!-- mail -->
                            <div class="col-12">
                                <div class="ms-box">mail</div>
                            </div>

                            <!-- numero -->
                            <div class="col-12">
                                <div class="ms-box">numero</div>
                            </div>

                            <!-- messaggio -->
                            <div class="col-12">
                                <div class="ms-box">messaggio</div>
                            </div>

                        </div>

                        <div class="button button-left"></div>

                    </div>
                </div>

        </section>

    </main>

</body>
</html>
