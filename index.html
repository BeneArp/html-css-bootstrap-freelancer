<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <!-- inizio header -->
    <header>

        <!-- nav bar BS component -->
        <nav class="navbar navbar-expand-md fw-bold fixed-top">

            <!-- container -->
            <div class="container gx-0">

                    <!-- logo colonna sinistra -->
                  <a class="navbar-brand link-light fs-4" href="#">START BOOTSTRAP</a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >

                  <!-- icona hamburger menu -->
                    <span><i class="fa-solid fa-bars text-light border rounded"></i></span>
                  </button>

                  <!-- colonna destra menu espanso -->
                  <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">

                    <!-- lista ordinata menu espanso -->
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link link-light" href="#">PORTFOLIO</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link link-light" href="#">ABOUT</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link link-light" href="#">CONTACT</a>
                      </li>
                    </ul>

                  </div>
            </div>
            </nav>


        <div id="jumbo" class="bg-green">

            <div class="container">

                <!-- riga con allineamento centrato -->
                <div class="row text-center">

                    <div class="col-12">
                        
                        <!-- immagine avataer -->
                        <div>
                            <img src="img/avatar.svg" alt="Avatar">

                            <!-- titolo -->
                            <h1>START BOOTSTRAP</h1>
                        </div>

                        <!-- divisore stella -->
                        <div class="star">
                            
                            <span></span>
                            <i class="fa-solid fa-star"></i>
                            <span></span>

                        </div>

                        <!-- credenziali -->
                        <div>
                            <span>GRAPHIC ARIST - WEB DESIGNER - ILLUSTRATOR</span>
                        </div>


                    </div>

                </div>
            </div>

        </div>

    </header>

    <main>

        <!-- sezione portfolio -->
        <section>

            <div class="container">

                <!-- riga titolo -->
                <div class="col-12 text-center">
                    <div class="ms-box">
                        PORTFOLIO
                    </div>
                </div>

                <!-- div con immagini -->
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="ms-box"></div>
                    </div>
                </div>
            </div>

        </section>

        <!-- sezione about us -->
        <section class="bg-green">

            <div class="container">
                <div class="row">

                    <div class="col-8 offset-2 col-md-10 offset-md-1">

                        <!-- riga titolo -->
                        <div class="row">

                            <div class="col-12 text-center">
                                <div class="ms-box">
                                    ABOUT
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-12 col-md-6">
                                <div class="ms-box"></div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="ms-box"></div>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="button"></div>
            </div>

        </section>

        <!-- contact -->
        <section>

            <div class="container">
                <div class="row">

                    <div class="col-8 offset-2 col-md-10 offset-md-1">

                        <!-- riga titolo -->
                        <div class="row">

                            <div class="col-12 text-center">
                                <div class="ms-box">
                                    CONTACT
                                </div>
                            </div>

                        </div>

                        <!-- inizio form contatti -->
                        <div class="row">

                            <!-- nome -->
                            <div class="col-12">
                                <div class="ms-box">nome</div>
                            </div>

                            <!-- mail -->
                            <div class="col-12">
                                <div class="ms-box">mail</div>
                            </div>

                            <!-- numero -->
                            <div class="col-12">
                                <div class="ms-box">numero</div>
                            </div>

                            <!-- messaggio -->
                            <div class="col-12">
                                <div class="ms-box">messaggio</div>
                            </div>

                        </div>

                        <div class="button button-left"></div>

                    </div>
                </div>

        </section>

    </main>

    <!-- inizio footer -->
    <footer>

        <div class="container">

            <div class="row text-center">

                <!-- location -->
                <div class="col-12 col-md-4">
                    <div class="ms-box">LOCATION</div>
                </div>

                <!-- pagine web -->
                <div class="col-12 col-md-4">
                    <div class="ms-box">WEB</div>
                </div>

                <!-- info -->
                <div class="col-12 col-md-4">
                    <div class="ms-box">FREELANCER</div>
                </div>
            </div>

        </div>

        <div id="copyrigth">copyrigth</div>


    </footer>

</body>
</html>
